    package banking;

    import java.util.Scanner;

    public class Controller {

        private User user;
        private Scanner scanner;
        private boolean running;

        public Controller(User user){
            this.user = user;
            scanner = new Scanner(System.in);
            running = true;
        }

        public void start(){
            while (running){
                mainMenu();
                int choice = scanner.nextInt();
                if (choice == 0){
                    System.out.println("Bye");
                    running = false;
                }
                else {
                    command(choice);
                }
            }
        }

        public void command(int choice){
            if (choice == 1){
                Card card = new Card();
                card.createCard();
                user.addCard(card);
                System.out.println("Your card has been created");
                System.out.println("Your card number:\n"+card.getAccountNum());
                System.out.println("Your card PIN:\n"+card.getPin());
            }
            else if (choice == 2){
                System.out.println("Enter your card number: ");
                scanner.nextLine();
                String inputCardNum = scanner.nextLine();
                System.out.println("Enter your PIN: ");
                String inputPin = scanner.nextLine();
                if (user.isCorrectAcc(inputCardNum,inputPin)) {
                    System.out.println("You have successfully logged in!");
                    boolean isValid = true;
                    while (isValid) {
                        accountInfoMenu();
                        int option = scanner.nextInt();
                        if (option == 0) {
                            isValid = false;
                            running = false;
                        }
                        else if (option == 2){
                            System.out.println("You have successfully logged out");
                            isValid = false;
                        }
                        else if (option == 1) {
                            user.printBalance(inputCardNum,inputPin);
                            //scanner.nextLine();
                        }
                    }
                }
                else {
                    System.out.println("Wrong card number or Pin");
                }
            }
        }

        private void mainMenu(){
            System.out.println("1. Create an account" +
                    "\n2. Log into account" +
                    "\n0. Exit");
        }

        private void accountInfoMenu(){
            System.out.println("1. Balance" +
                    "\n2. Log out" +
                    "\n0. Exit");
        }

    }
